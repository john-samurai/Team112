<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Monash Bird Buddies</title>
    <link rel="stylesheet" href="../shared/css/common.css" />
    <link rel="stylesheet" href="css/corefunc.css" />
    <!-- Cognito Authentication -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1485.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="../index.html" class="logo">MBB</a>
        <div class="nav-links">
          <a href="upload.html">File Upload</a>
          <a href="search.html">Search & Management</a>
          <a href="settings.html">Settings</a>
          <a href="#" onclick="showSignOutModal()">Sign out</a>
        </div>
      </div>
    </nav>

    <!-- Sub-navigation for Settings -->
    <div class="sub-nav">
      <div class="sub-nav-container">
        <div class="sub-nav-links">
          <a href="#" data-settings-tab="notifications" class="active"
            >Tag-based Notifications</a
          >
          <!-- Future settings tabs can be added here -->
        </div>
      </div>
    </div>

    <div class="main-layout">
      <div class="container">
        <h1 class="page-title">Settings</h1>

        <!-- Tag-based Notifications Section -->
        <div class="settings-section" id="notifications-section">
          <div class="settings-content">
            <h2 class="settings-title">Notification Preferences</h2>
            <p class="settings-description">
              Get notified when new bird files are uploaded.
            </p>

            <div class="notification-content">
              <h3 class="notification-subtitle">Bird Species Subscriptions:</h3>

              <div class="notification-list">
                <div class="notification-item">
                  <input
                    type="checkbox"
                    id="crow"
                    name="bird-species"
                    value="crow" />
                  <label for="crow">Crow</label>
                </div>

                <div class="notification-item">
                  <input
                    type="checkbox"
                    id="pigeon"
                    name="bird-species"
                    value="pigeon" />
                  <label for="pigeon">Pigeon</label>
                </div>

                <div class="notification-item">
                  <input
                    type="checkbox"
                    id="sparrow"
                    name="bird-species"
                    value="sparrow" />
                  <label for="sparrow">Sparrow</label>
                </div>
              </div>

              <div class="settings-actions">
                <button
                  class="btn-submit"
                  onclick="saveNotificationPreferences()">
                  Save Preferences
                </button>
                <button
                  class="btn-secondary"
                  onclick="resetNotificationPreferences()">
                  Reset to Default
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Out Modal -->
    <div class="modal" id="signOutModal">
      <div class="modal-content">
        <h3 class="modal-title">Are you sure you want to sign out?</h3>
        <div class="modal-buttons">
          <button class="btn-submit" onclick="signOut()">Yes</button>
          <button class="btn-secondary" onclick="hideSignOutModal()">No</button>
        </div>
      </div>
    </div>

    <script src="../shared/js/common.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
