<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monash Bird Buddies</title>
    <link rel="stylesheet" href="shared/css/common.css" />
    <!-- Cognito Authentication -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1485.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">MBB</a>
        <div class="nav-links">
          <!-- Navigation will be updated by common.js based on authentication status -->
        </div>
      </div>
    </nav>

    <main class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Monash Bird Buddies</h1>
        <p class="hero-text">
          Discover birds from your media with our advanced AI-powered tagging
          application. Upload images, audio, and videos to automatically
          identify bird species and build your collection
        </p>
        <!-- Removed Get Started button -->
      </div>
    </main>

    <!-- Sign Out Modal for main page -->
    <div class="modal" id="signOutModal">
      <div class="modal-content">
        <h3 class="modal-title">Are you sure you want to sign out?</h3>
        <div class="modal-buttons">
          <button class="btn-submit" onclick="confirmSignOut()">Yes</button>
          <button class="btn-secondary" onclick="hideSignOutModal()">No</button>
        </div>
      </div>
    </div>

    <script src="shared/js/common.js"></script>
  </body>
</html>
